<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-arrow">‚Üê</a>
            <h2>Update Profile</h2>
            <div class="profile-info">
                <img src="{% static 'assets/star.png' %}" alt="Star" class="star-icon">
                <span class="points">999</span>
            </div>
        </div>

        <div class="profile-picture">
            <img src="{% static 'assets/profile.png' %}" alt="Profile" class="profile-img">
        </div>

        <div class="profile-info">
            <h2>{{ name }}</h2>
            <p>Email: {{ email }}</p>
            <p>Phone: {{ phone }}</p>
            <!-- <p>Points: {{ points }}</p> -->
        </div>
