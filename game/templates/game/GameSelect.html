<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/GameSelect.css' %}">
</head>

<body>
    <header>
        <a href="{% url 'question_page' %}" class="back-button">← Play games</a>
        <div class="stars-section">
            <span class="star-icon">⭐</span>
            <span class="score">999</span>
            <img src="{% static 'assets/avatar.png' %}" alt="Profile" class="profile-icon">
        </div>
    </header>

    <main class="container mt-4">
        <section class="game-section">
            <h2>Easy</h2>
            <div id="easyCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#easyCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#easyCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="game-section">
            <h2>Medium</h2>
            <div id="mediumCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mediumCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mediumCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="game-section">
            <h2>Hard</h2>
            <div id="hardCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="game-card d-block">
                            <img src="{% static 'assets/icon.png' %}" class="d-block" alt="Game 1">
                            <p class="text-center">Game 1</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hardCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hardCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
