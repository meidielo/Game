<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'styles/homepage.css' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            {% if user.is_authenticated %}
            <h2>Hello, <span class="username">{{ username }}</span></h2>
            {% else %}
            <h2>Hello Guest</h2>
            {% endif %}
            <div class="profile">
                <div class="star">
                    <span class="points">{{ points }}</span>
                    <img src="{% static 'assets/star.png' %}" alt="star" class="star-icon">
                </div>
                <a href="{% url 'profile' %}">
                    <img src="{% static 'assets/profile.png' %}" alt="profile" class="profile-icon">
                </a>
            </div>
        </div>
        <div class="menu">
            <a class="menu-item" href="{% url 'game_mode' 'easy' %}"
                style="display: block; padding: 15px; text-align: center; background-color: #FFD700; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: #333; text-decoration: none; cursor: pointer;">
                Easy</a>
            <a class="menu-item" href="{% url 'game_mode' 'medium' %}"
                style="display: block; padding: 15px; text-align: center; background-color: #FFD700; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: #333; text-decoration: none; cursor: pointer;">
                Medium</a>
            <a class="menu-item" href="{% url 'game_mode' 'hard' %}"
                style="display: block; padding: 15px; text-align: center; background-color: #FFD700; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: #333; text-decoration: none; cursor: pointer;">
                Hard</a>
        </div>
    </div>
</body>

</html>
