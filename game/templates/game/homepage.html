<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/homepage.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Hello <span class="username">John Doe!</span></h2>
            <div class="profile">
                <div class="star">
                    <img src="./images/star.png" alt="star" class="star-icon">
                    <span class="points">999</span>
                </div>
                <img src="./images/profile.png" alt="profile" class="profile-icon">
            </div>
        </div>
        <div class="menu">
            <button class="menu-item">🎮 Play Games</button>
            <button class="menu-item">📝 Take Quiz</button>
            <button class="menu-item">🧮 Basic Calculation</button>
        </div>
    </div>
</body>
</html>
